{% extends 'main/base.html' %}

{% block title %}Главаня страница{% endblock %}


{% block content %}

    <h1>Главаня страница</h1>

    {% if tasks %}

        {% for task in tasks %}
            <div class="alert alert-info">
                <h3>{{ task.title }}</h3>
                <p>{{ task.task }}</p>
            </div>
        {% endfor %}

    {% else %}
        <p>У вас нет записей</p>
    {% endif %}


{% endblock %}
